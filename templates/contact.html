<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact EasyCyber IT Agency for web development services">
  <title>EasyCyber | Contact</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at center, #0a0a0f, #000);
      color: #fff;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }

    h1 {
      color: #00eaff;
      text-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff;
      margin-bottom: 30px;
      animation: glowTitle 2s ease-in-out infinite alternate;
    }

    @keyframes glowTitle {
      from { text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00ffff55;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffff33;
      backdrop-filter: blur(5px);
      animation: fadeIn 1.5s ease-in-out;
    }
    
    @media (max-width: 768px) {
      form {
        padding: 20px;
        width: 95%;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      outline: none;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      box-sizing: border-box;
    }
    
    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 10px #00ffff;
      transform: scale(1.02);
    }

    .btn-glow {
      background: linear-gradient(90deg, #00eaff, #0088ff);
      border: none;
      color: white;
      padding: 12px 25px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #00ffff88;
    }

    .btn-glow:hover {
      background: linear-gradient(90deg, #00ffff, #00aaff);
      box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
      transform: scale(1.05);
    }

    /* Sending animation */
    .sending {
      pointer-events: none;
      background: linear-gradient(90deg, #00aaff, #00ffff);
      box-shadow: 0 0 25px #00ffff;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.9; }
      to { transform: scale(1.05); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="glow-bg"></div>

  <header class="hero" role="banner">
    <h1>ðŸ’¬ Contact Us</h1>
    <p>Get in touch with <span class="neon">EasyCyber</span> and let's build something amazing together.</p>
  </header>

  <nav class="nav-bar" role="navigation" aria-label="Main navigation">
    <a href="/">Home</a>
    <a href="/services">Services</a>
    <a href="/portfolio">Portfolio</a>
    <a href="/contact" class="active">Contact</a>
  </nav>

  <main>
    <div style="padding: 60px 20px;">
      <form id="contactForm" aria-labelledby="contact-heading">
        <h2 id="contact-heading" class="sr-only">Contact Form</h2>
        <label for="name" class="sr-only">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required aria-label="Your Name" aria-required="true">
        <label for="email" class="sr-only">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required aria-label="Your Email" aria-required="true">
        <label for="message" class="sr-only">Your Message</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="5" required aria-label="Your Message" aria-required="true"></textarea>
        <div id="formMessage" role="alert" aria-live="polite" style="margin-top: 15px; min-height: 25px; color: #00ff88; font-size: 14px;"></div>
        <button type="submit" class="btn-glow">Send Message</button>
      </form>
    </div>
  </main>

  <footer role="contentinfo">
    <p>Â© 2025 EasyCyber | Designed by Jeludson with ðŸ’™ & Neon</p>
  </footer>

  <script>
  const form = document.getElementById("contactForm");
  const button = form.querySelector(".btn-glow");
  const messageDiv = document.getElementById("formMessage");

  function showMessage(text, isError = false) {
    if (messageDiv) {
      messageDiv.textContent = text;
      messageDiv.style.color = isError ? "#ff4444" : "#00ff88";
      messageDiv.style.display = text ? "block" : "none";
    }
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    showMessage(""); // Clear previous messages

    // Basic validation
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const messageInput = document.getElementById("message");
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const message = messageInput.value.trim();

    if (!name || !email || !message) {
      showMessage("Please fill in all fields.", true);
      return;
    }

    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      showMessage("Please enter a valid email address.", true);
      return;
    }

    // Add smooth sending animation
    button.textContent = "âœ¨ Sending...";
    button.disabled = true;
    button.classList.add("sending");

    const data = {
      name: name,
      email: email,
      message: message
    };

    try {
      const res = await fetch("/api/contact", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if (result.success) {
        button.textContent = "âœ… Sent!";
        button.style.background = "linear-gradient(90deg, #00ff88, #00ffaa)";
        showMessage("Message sent successfully! We'll get back to you soon.");
        form.reset();
      } else {
        button.textContent = "âŒ Failed";
        button.style.background = "linear-gradient(90deg, #ff4444, #ff8888)";
        showMessage(result.error || "Failed to send message. Please try again.", true);
      }
    } catch (err) {
      button.textContent = "âš ï¸ Error!";
      button.style.background = "linear-gradient(90deg, #ff4444, #ff8888)";
      showMessage("Network error. Please check your connection and try again.", true);
    }

    // Reset button after 3 seconds
    setTimeout(() => {
      button.textContent = "Send Message";
      button.disabled = false;
      button.classList.remove("sending");
      button.style.background = "";
    }, 3000);
  });
  </script>
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
